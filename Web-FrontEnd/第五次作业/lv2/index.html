<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷" class="select">内卷
        <input type="checkbox" value="疯狂内卷" class="select">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="select">拼命内卷
        <input type="checkbox" value="使劲内卷" class="select">使劲内卷
        <br />
        <input type="button" value="全选" id="all">
        <input type="button" value="全不选" id="none">
        <input type="button" value="反选" id="mirror">
        <input type="button" value="提交">
    </div>

    <script>
        const all = document.getElementById('all')
        const none = document.getElementById('none')
        const mirror = document.getElementById('mirror')
        // 全选
        all.addEventListener('click', () => {
            const elements = document.getElementsByClassName('select')
            for (let element of elements) {
                element.checked = true
            }
        })
        // 全不选
        none.addEventListener('click', () => {
            const elements = document.getElementsByClassName('select')
            for (let element of elements) {
                element.checked = false
            }
        })
        // 反选
        mirror.addEventListener('click', () => {
            const elements = document.getElementsByClassName('select')
            for (let element of elements) {
                element.checked = !element.checked
            }
        })
    </script>

</body>

</html>
